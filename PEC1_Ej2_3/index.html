<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Seat Booking with Currency Converter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Currency Selection Section -->
  <div class="currency-converter">
    <label for="currency">Select Currency:</label>
    <select id="currency">
      <option value="USD" selected>USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
      <option value="AUD">AUD</option>
      <option value="CAD">CAD</option>
      <option value="CHF">CHF</option>
      <option value="CNY">CNY</option>
      <option value="INR">INR</option>
    </select>
  </div>

  <!-- Movie Selection Section -->
  <div class="movie-container">
    <label for="movie">Pick a movie:</label>
    <select id="movie">
      <option value="10" data-name="Avengers: Endgame" data-price="10">Avengers: Endgame ($10)</option>
      <option value="12" data-name="Joker" data-price="12">Joker ($12)</option>
      <option value="8" data-name="Toy Story 4" data-price="8">Toy Story 4 ($8)</option>
      <option value="9" data-name="The Lion King" data-price="9">The Lion King ($9)</option>
    </select>
  </div>

  <!-- Seat Legend -->
  <ul class="showcase">
    <li>
      <div class="seat"></div>
      <small>N/A</small>
    </li>
    <li>
      <div class="seat selected"></div>
      <small>Selected</small>
    </li>
    <li>
      <div class="seat occupied"></div>
      <small>Occupied</small>
    </li>
  </ul>

  <!-- Seat Layout -->
  <div class="container">
    <div class="screen"></div>

    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
  </div>

  <!-- Display Selected Seats and Total -->
  <p class="text">
    You have selected <span id="count">0</span> seats for a price of <span id="currency-symbol">$</span><span id="total">0</span>
  </p>

  <script src="script.js"></script>
</body>
</html>
